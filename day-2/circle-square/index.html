<!DOCTYPE html>
<html lang="en">
<head>

    <title>Square circle and heading</title>
    <style>

        .box {
            display: flex;
            justify-content: center;
            text-align: center;
            margin-top: 20%;
        }
        .main{
          
        }

            border: 1px solid black;

            height: 80px;
            width: 80px;
        }
        .square {
            height: 80px;
            width: 80px;
            border: 1px solid black;
        }
    </style>

<body>
    <div class="box">
        <div class="main">
            <h2 style="color: red;">Heading</h2>
            <div class="circle"></div>
            <div class="square"></div>
        </div>
    </div>
</body>
</html>
